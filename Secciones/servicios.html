    <main>

      <!--Formulario para enviar modelos 3d, todavía no es funcional. -->
      <section>
        <div class="content formulario">
        
          <div class="container">
            <div class="row align-items-stretch no-gutters contact-wrap">
              <div class="col-md-12">
                <div class="form h-100">
                  <h3>Mandanos tu modelo 3D y las especificaciones:</h3>
                  <form class="mb-5" method="post" id="contactForm" name="contactForm">
                    <div class="row">
                      <div class="col-md-6 form-group mb-3">
                        <label for="" class="col-form-label">Nombre completo</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Juan Perez">
                      </div>
                      <div class="col-md-6 form-group mb-3">
                        <label for="" class="col-form-label">Email</label>
                        <input type="text" class="form-control" name="email" id="email"  placeholder="email@ejemplo.com">
                      </div>
                    </div>
                  
                    <div class="row">
                      <div class="col-md-12 form-group mb-3">
                        <label for="plastico" class="col-form-label">Tipo de plastico:</label>
                        <select name="tipoDePlastico">
                          <option selected>Elegir...</option>
                          <option value="PLA">PLA</option>
                          <option value="PET">PET</option>
                          <option value="ABS">ABS</option>
                          <option value="HIPS">HIPS</option>
                          <option value="FLEX">FLEX</option>
                        </select>
                      </div>
                      <div class="col-md-12 form-group mb-3">
                        <label for="plastico" class="col-form-label">Ancho del extrusor:</label>
                        <select name="tipoDePlastico">
                          <option selected>Elegir...</option>
                          <option value="025">0.25mm</option>
                          <option value="040">0.40mm</option>
                          <option value="060">0.60mm</option>
                          <option value="080">0.80mm</option>
                        </select>
                      </div>
                      <div class="col-md-12 form-group mb-3">
                        <label for="plastico" class="col-form-label">Grosor de capa deseado:</label>
                        <select name="tipoDePlastico">
                          <option selected>Elegir...</option>
                          <option value="005">0.05mm</option>
                          <option value="007">0.07mm</option>
                          <option value="010">0.10mm</option>
                          <option value="020">0.20mm</option>
                          <option value="030">0.30mm</option>
                          <option value="OTR">Otro</option>
                        </select>
                      </div>
                      
                    </div>
                  
                    <div class="row">
                      <div class="col-md-12 form-group mb-3">
                        <label for="message" class="col-form-label">Contanos acerca de tu print:</label>
                        <textarea class="form-control" name="message" id="message" cols="30" rows="4"  placeholder=""></textarea>
                      </div>
                    </div>
                    <div class="row">
                      <p>Mandanos tu archivo:<br><input type="file" name="datafile" size="40"></p>
                      <div class="col-md-12 form-group">
                        <input type="submit" value="Enviar" class="btn btn-primary rounded py-2 px-4">
                        <span class="submitting"></span>
                      </div>
                    </div>
                  </form>
                
                </div>
              </div>
            </div>
          </div>
        
        </div>
